<ons-toolbar>
	<div class="center bot-header">
		<app-header></app-header>
	</div>
</ons-toolbar>
<div class="content">
	<ons-card>Hi Harvindar Sharma. Welcome to StarBot!</ons-card>
	<ons-card *ngIf="showSalesSumm">
		<div class="card-head">Sales performance</div>
		<div class="btn-table">
			<ons-segment #segment class="segment" id="segment">
	            <button class="seg-btn">MTD</button>
	            <button class="seg-btn">QTD</button>
	            <button class="seg-btn">YTD</button>
        	</ons-segment>
		</div>
		<div class="seg-head">
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">Aug '18 vs Aug '17</span>
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">Q2 '19 vs Q2 '18</span>
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">FY '19 vs FY '18</span>	
		</div>
	</ons-card>
	<div class="btn-table">
		<div *ngIf="!showSalesSumm" class="btn-cell"><ons-button class="two-btn" (click)="showSales()">See sales<br />performance</ons-button></div>
		<div class="btn-cell"><ons-button class="{{!showSalesSumm?'two-btn':'one-btn button'}}" (click)="showDealerAct()">See dealer<br />action items</ons-button></div>
	</div>
</div>
