<div class="content tab-page">
	<ons-card class="dealerName">
		<div class="title card-head">Kanchan Agencies</div>
	</ons-card>
	<ons-card>
		<div class="btn-table">
			<ons-segment #segment class="segment" id="segment">
	            <button class="seg-btn">MTD</button>
	            <button class="seg-btn">QTD</button>
	            <button class="seg-btn">YTD</button>
        	</ons-segment>
		</div>
		<div class="seg-head">
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
				Aug '18 vs Aug '17
			</span>
			
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
				Q2 '19 vs Q2 '18
			</span>
			
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
				FY '19 vs FY '18
			</span>	
		</div>
		<div class="seg-body">
			<div class="sales">Net sales:
				<span class="rupee">&#8377;</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					2.80 lakhs (+26%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					2.80 lakhs (-47%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					10.72 lakhs (-73%)
				</span>	
			</div>
			<div class="cap">Capacity:
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					13 tons (-1%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					13 tons (-60%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					56.9 tons (-75%)
				</span>	
			</div>
			<div class="units">Units sold:
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					9 units (+13%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					9 units (-55%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					39 units (-74%)
				</span>	
			</div>
		</div>
	</ons-card>
	<div class="btn-table">
		<div class="btn-cell">
			<ons-button class="two-btn" (click)="homePage()">Home</ons-button>
		</div>
		<div class="btn-cell">
			<ons-button class="two-btn" (click)="summPage()">Back</ons-button>
		</div>
	</div>
</div>
