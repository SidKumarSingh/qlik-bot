<div class="content tab-page">
	<ons-card class="dealerName">
		<div class="title card-head">Kanchan Agencies</div>
	</ons-card>
	<ons-card>
		<div class="btn-table">
			<ons-segment #segment class="segment" id="segment">
	            <button class="seg-btn">MTD</button>
	            <button class="seg-btn">QTD</button>
	            <button class="seg-btn">YTD</button>
        	</ons-segment>
		</div>
		<div class="seg-head">
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
				Aug '18 vs Aug '17
			</span>
			
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
				Q2 '19 vs Q2 '18
			</span>
			
			<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
				FY '19 vs FY '18
			</span>	
		</div>
		<div class="seg-body">
			<div class="sales">Net sales:
				<span class="rupee">&#8377;</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					65.9 lakhs (+18%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					110.4 lakhs (-4%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					4.5 cr (+2%)
				</span>	
			</div>
			<div class="cap">Capacity:
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					179 tons (+23%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					270 tons (-12%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					912 tons (+8%)
				</span>	
			</div>
			<div class="units">Units sold:
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 1">
					58 units (+19%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 2">
					138 units (+1%)
				</span>
				
				<span *ngIf="segment.getActiveButtonIndex() + 1 === 3">
					339 units (+4%)
				</span>	
			</div>
		</div>
	</ons-card>
	<div class="btn-table">
		<div class="btn-cell"><ons-button class="one-btn" (click)="summPage()">Home</ons-button></div>
	</div>
</div>
